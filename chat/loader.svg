<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="60" height="30">
  <style>
    .dot {
      fill: #666;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: -0.4s; }
    .dot:nth-child(2) { animation-delay: -0.2s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
  </style>
  <circle class="dot" cx="20" cy="30" r="8" />
  <circle class="dot" cx="50" cy="30" r="8" />
  <circle class="dot" cx="80" cy="30" r="8" />
</svg>